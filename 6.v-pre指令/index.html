<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 被v-pre修饰的标签,内容会不做解析,里面些什么就显示什么 -->
        <p v-pre>{{message}}</p>
    </div>
</body>
<script>
    const app=new Vue({
        el:`#app`,
        data:{
            message:`I am message`
        }
    });
</script>
</html>
